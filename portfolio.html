<!DOCTYPE html>
<html>

<head>
    <!-- Meta data required for bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- linking css bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- linking main css file -->
    <link rel="stylesheet" href="Assets/style.css" type="text/css">

    <!-- linking reset css -->
    <link rel="stylesheet" href="reset.css" type="text/css">

    <!-- linking jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>



<body>

    <!-- Nav Bar header -->
    <div class="container-fluid">

        <div id="headerBar" class="row">

            <!-- Blank Space -->
            <div class="col-xl-2 col-lg-0 col-md-0 col-sm-0 col-0"></div>

            <!-- Header Name Box -->
            <div id="headerNameBox" class="col-xl-2 col-lg-3 col-md-4 col-sm-12 col-12">
                <h1 id="headerNameText">Omer Katan</h1>
            </div>

            <!-- Blank Space -->
            <div class="col-xl-4 col-lg-5 col-md-4 col-sm-3 col-3"></div>

            <!-- Link box -->
            <div id="linkSection" class="col-xl-2 col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="row">
                    <!-- All the nav links and the text on the link -->
                    <a id="aboutLink" href="index.html" class="col-4">
                        <p id="aboutLinkText">About</p>
                    </a>
                    <a id="portfolioLink" href="portfolio.html" class="col-5">
                        <p id="portfolioLinkText">Portfolio</p>
                    </a>
                    <a id="contactLink" href="contact.html" class="col-3">
                        <p id="contactLinkText">Contact</p>
                    </a>
                </div>
            </div>

            <!-- Blank Space -->
            <div class="col-xl-2 col-lg-0 col-md-0 col-sm-3 col-3"></div>

        </div>
    </div>


    <!-- Main Content Box container -->
    <div id="pageContentBox-container" class="container-fluid">

        <div class="row">

            <!-- Blank Space -->
            <div class="col-xl-2 col-0"></div>



            <!-- Main Content Box (this is basically the parent div to everything inside it) -->
            <div id="pageContentBox" class="col-xl-8 col-lg-7">

                <div class="row">

                    <!-- header of content box -->
                    <div id="pageContentBox-header" class="col-12">
                        <!-- The title text of the header -->
                        <h1 id="pageContentBox-titleText">Portfolio</h1>
                    </div>
                </div>

                <div class="row">

                    <!-- All the content inside the box for the portfolio-->
                    <div id="pageContentBox-content" class="col-12">


                        <!-- Holds portfolio -->
                        <div id="portfolioHolder" class="row">

                        </div>

                    </div>
                </div>
            </div>
        </div>



        <!-- Blank Space -->
        <div class="col-xl-0 col-0"></div>
    </div>
    </div>





    <script>
        let portfolioArrayImg = ["Assets/Images/IMG_0204.jpg"];
        let portfolioArrayLink = ["https://omerkatan1.github.io/project-1/"];
        let portfolioArrayName = ["RouteMapper"];


        for (var i = 0; i < portfolioArrayLink.length; i++) {
            const portfolioBox = $("<div>");
            portfolioBox.attr("id", "portfolioImg");
            portfolioBox.addClass("col-xl-5 col-lg-6 col-md-6 col-sm-12");

            const link = $("<a>");
            const img = $("<img>");
            link.attr("href", portfolioArrayLink[i]);
            link.attr("target", "_blank");
            img.addClass("imgResize");
            img.attr("src", portfolioArrayImg[i]);

            link.append(img);
            portfolioBox.append(link);


            const titleBar = $("<div>");
            const title = $("<h2>");
            titleBar.attr("id", "portfolioImgBar");
            title.addClass("portfolioImgText");
            title.text(portfolioArrayName[i]);

            titleBar.append(title);
            portfolioBox.append(titleBar);

            $("#portfolioHolder").append(portfolioBox);

        }

    </script>


</body>


</html>
